<!DOCTYPE html>
<html>
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Formulari d'Inscripció</title>
      <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
      <!-- Carga inicial -->
   </head>
   <body class="bg-gray-100">
    
      <div id="formContainer" class="min-h-screen py-6 flex flex-col justify-center sm:py-12">
         <div class="relative py-3 sm:max-w-4xl sm:mx-auto">
            <div
               class="relative px-4 py-4 bg-white mx-8 md:mx-0 shadow rounded-3xl sm:p-10"
               >
               
               <div class="max-w-2xl mx-auto">
                  <!-- Cabecera -->
                  <div class="block items-center space-x-5">
                     <div
                        class="block pl-2 font-semibold text-xl self-start text-gray-700"
                        >
                        <h2 class="leading-relaxed">Espai Meraki</h2>
                        <p class="text-sm text-gray-500 font-normal leading-relaxed">
                           Des d'aquesta secció podràs gestionar les inscripcions del curs
                        </p>
                     </div>
                  </div>
               </div>
               <hr class="my-2 border-gray-300" />
                    <div
                     class="divide-y divide-gray-200 bg-green-100 mb-4 p-4 rounded-lg participant"
                     id="participants-container"
                     >
                     <div class="grid grid-cols-1 sm:grid-cols-1 gap-4 mb-4">
                        <h3 class="text-lg font-semibold">Formularis d'inscripció</h3>
                        <a href = "https://goil-community.web.app/static-sites/celticschool/renewInscription.html">
                            <label 
                            for="weekly" 
                            class="inline-flex items-center justify-between w-full px-5 py-2.5 text-gray-900 bg-white border border-gray-200 rounded-lg cursor-pointer peer-checked:border-blue-600 peer-checked:text-blue-600">
                                <div class="block">
                                    <div class="w-full text-sm font-semibold">Renovació de matrícula</div>
                                </div>
                                <svg class="w-4 h-4 ms-3 rtl:rotate-180 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10"><path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5h12m0 0L9 1m4 4L9 9"/></svg>
                            </label>
                        </a>  
                        <a href = "https://goil-community.web.app/static-sites/celticschool/newInscriptions.html">
                            <label 
                            for="monthly" 
                            class="inline-flex items-center justify-between w-full px-5 py-2.5 text-gray-900 bg-white border border-gray-200 rounded-lg cursor-pointer peer-checked:border-blue-600 peer-checked:text-blue-600">
                                <div class="block">
                                    <div class="w-full text-sm font-semibold">Nova matrícula</div>
                                </div>
                                <svg class="w-4 h-4 ms-3 rtl:rotate-180 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10"><path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5h12m0 0L9 1m4 4L9 9"/></svg>
                            </label>
                        </a>  
                     </div>
                    </div>
            </div>
         </div>
         <div>
            <a href="https://goil.app" class="text-[#3A3A3A] font-medium">
               <p class="text-center">Powered by 
                  <img src="./images/logo_goil.svg" alt="Goil Logo" class="inline-block" style="height: 1em;" />
               </p>
            </a>
         </div>
      </div>
   </body>
</html>

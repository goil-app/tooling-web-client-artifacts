      // Función para obtener el ID de la URL
      function getQueryParam(param) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
      }

      // Función para redirigir a la URL o mostrar error
      function redirectToUrl(id) {
        const account = accountUrls[id];
        if (account && account.url) {
          window.location.href = account.url;
        } else {
          document.body.innerHTML =
            "<p>Error: URL no encontrada o no especificada para el ID proporcionado.</p>";
        }
      }

      // Obtener el ID y realizar la redirección
      const id = getQueryParam("accountType");
      if (id) {
        redirectToUrl(id);
      } else {
        document.body.innerHTML =
          "<p>Error: No se ha proporcionado un ID válido.</p>";
      }
    </script>

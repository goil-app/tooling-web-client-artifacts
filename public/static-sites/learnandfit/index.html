<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Enlaces</title>
    <!-- Tailwind CSS Link -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-50">
    <div class="min-h-screen flex flex-col justify-center items-center px-4 sm:px-6 lg:px-8">
        <div class="w-full max-w-4xl mx-auto bg-white shadow-lg rounded-lg overflow-hidden my-5">
            <div class="px-8 py-8">

                    <h1 class="font-semibold text-2xl tracking-tight">Llistat d'enllaços</h1>
                </div>
                <div class="overflow-x-auto">
                    <table class="w-full text-sm text-left text-gray-700">
                        <thead class="text-xs text-gray-700 uppercase bg-gray-200">
                            <tr>
                                <th scope="col" class="px-6 py-3">Nivell</th>
                                <th scope="col" class="px-6 py-3">Enllaç</th>
                            </tr>
                        </thead>
                        <tbody class="divide-y divide-gray-200">
                            <tr class="bg-white">
                                <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap">Tots nivells</th>
                                <td class="px-6 py-4">
                                    <a href="https://learnenglishteens.britishcouncil.org" class="text-blue-600 hover:underline">Pàgina web</a>
                                </td>
                            </tr>
                            <tr class="bg-white">
                                <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap">B2</th>
                                <td class="px-6 py-4">
                                    <a href="https://www.cambridgeenglish.org/latinamerica/exams-and-tests/first/" class="text-blue-600 hover:underline">Cambridge First</a>
                                </td>
                            </tr>
                            <tr class="bg-white">
                                <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap">B1</th>
                                <td class="px-6 py-4">
                                    <a href="https://www.cambridgeenglish.org/latinamerica/exams-and-tests/preliminary/" class="text-blue-600 hover:underline">Cambridge Preliminary</a>
                                </td>
                            </tr>
                            <tr class="bg-white">
                                <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap">C1</th>
                                <td class="px-6 py-4">
                                    <a href="https://www.cambridgeenglish.org/latinamerica/exams-and-tests/advanced/" class="text-blue-600 hover:underline">Cambridge Advanced</a>
                                </td>
                            </tr>
                            <tr class="bg-white">
                                <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap">B1</th>
                                <td class="px-6 py-4">
                                    <a href="https://idiomium.es/examenes/ejercicios-de-examen/nivel-b1-pet/" class="text-blue-600 hover:underline">PET</a>
                                </td>
                            </tr>
                            <tr class="bg-white">
                                <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap">B2</th>
                                <td class="px-6 py-4">
                                    <a href="https://cambridgetown.es/contenidos-b2/" class="text-blue-600 hover:underline">Continguts B2</a>
                                </td>
                            </tr>
                            <tr class="bg-white">
                                <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap">C1</th>
                                <td class="px-6 py-4">
                                    <a href="https://cambridgetown.es/contenidos-c1/" class="text-blue-600 hover:underline">Continguts C1</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
